        <form class="catalog__form" id="search-form">
            <div class="catalog__form_wrapper">
              <input
                class="catalog__form-input"
                type="text"
                name="search"
                id="searchQuery"
                placeholder="Search"
                autocomplete="off"
              />
      
              <button
                class="catalog__form-button"
                type="submit"
                aria-label="search button"
              >
        
                <svg class="search__icon" width="18" height="18">

                </svg>
              </button>
            </div>
          </form>
    </div>
</section>
    <section class="section">
    <div class="container">
        <div class="no-results" hidden>
            <p class="text-no-results">OOPS...</p>

            <p class="text-no-results">We don’t have any results matching your search.</p>

    </div>
</section>

      </svg>
    </button>
  </div>
</section>

    <section class="player_backdrop is-hidden">
  <div class="player_wraper">
